<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Note Keeper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="app-container">
    <!-- Home Screen -->
    <div id="home-screen">
      <div class="home-header">
        <h2 class="app-title">Note Keeper</h2>
        <div class="action-buttons">
          <button id="theme-toggle" class="action-button" title="Toggle theme"><i class="fas fa-moon"></i></button>
          <button id="create-note-btn" class="primary-button" title="Create new note"><i class="fas fa-plus"></i> New</button>
        </div>
      </div>
      <div class="search-bar">
        <input type="text" id="search-input" class="search-input" placeholder="Search notes...">
        <i class="fas fa-search search-icon"></i>
      </div>
      <div class="notes-grid" id="notes-grid">
        <!-- Notes will be displayed here as cards -->
      </div>
    </div>

    <!-- Editor View -->
    <div id="editor-container" class="hidden">
      <div class="editor-header">
        <div class="editor-title-section">
          <button id="back-button" class="back-button" title="Back to home"><i class="fas fa-arrow-left"></i></button>
          <img id="note-icon" class="editor-icon" src="icons/otter_1_24x24.webp" alt="Note Icon">
          <input type="text" id="note-title" class="editor-title" placeholder="Untitled Note">
        </div>
        <div class="editor-toolbar">
          <button id="bold-btn" title="Bold"><i class="fas fa-bold"></i></button>
          <button id="italic-btn" title="Italic"><i class="fas fa-italic"></i></button>
          <button id="underline-btn" title="Underline"><i class="fas fa-underline"></i></button>
          <div class="separator"></div>
          <select id="font-size">
            <option value="1">Small</option>
            <option value="2" selected>Normal</option>
            <option value="3">Large</option>
            <option value="4">X-Large</option>
          </select>
          <input type="color" id="text-color" value="#000000" title="Text color">
          <div class="separator"></div>
          <button id="settings-button" title="Settings"><i class="fas fa-cog"></i></button>
        </div>
      </div>
      <div id="editor" contenteditable="true"></div>
      
      <!-- Settings Menu -->
      <div class="settings-menu" id="settings-menu">
        <div class="menu-item" id="change-icon-btn">
          <i class="fas fa-image"></i>
          <span>Change Icon</span>
        </div>
        <div class="menu-item" id="export-note-btn">
          <i class="fas fa-download"></i>
          <span>Export Note</span>
        </div>
        <div class="menu-item" id="delete-note-btn">
          <i class="fas fa-trash"></i>
          <span>Delete Note</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Icon selection modal -->
  <div id="icon-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Select an icon for your note</h3>
        <span class="close-modal">&times;</span>
      </div>
      <div class="icons-grid" id="icons-grid">
        <!-- Icons will be loaded here dynamically -->
      </div>
    </div>
  </div>

  <!-- Export notes modal -->
  <div id="export-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Export Notes</h3>
        <span class="close-export-modal">&times;</span>
      </div>
      <div class="export-notes-container">
        <p>Select the notes you want to export:</p>
        <div class="export-notes-list" id="export-notes-list">
          <!-- Notes will be loaded here dynamically -->
        </div>
        <div class="export-buttons">
          <button id="export-selected-btn" class="primary-button">Export Selected</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Create new note modal -->
  <div id="create-note-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h3>Create New Note</h3>
        <span class="close-create-modal">&times;</span>
      </div>
      <div class="create-note-container">
        <div class="note-form-group">
          <label for="new-note-title">Note Title:</label>
          <input type="text" id="new-note-title" placeholder="Enter a title for your note" required>
        </div>
        <div class="note-form-group">
          <label>Select an Icon:</label>
          <div class="create-icons-grid" id="create-icons-grid">
            <!-- Icons will be loaded here dynamically -->
          </div>
        </div>
        <div class="create-buttons">
          <button id="create-note-confirm" class="primary-button" disabled>Create Note</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/storage.js"></script>
  <script src="js/editor.js"></script>
  <script src="js/popup.js"></script>
</body>
</html>
